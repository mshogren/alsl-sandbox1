<form class="form-horizontal" role="form" ng-submit="ok()">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" ng-model="thing.name" class="form-control" id="title" placeholder="A short description"/>
    </div>
  </div>
  <div class="form-group">
    <label for="info" class="col-sm-2 control-label">Information</label>
    <div class="col-sm-10">
      <input type="text" ng-model="thing.info" class="form-control" id="info" placeholder="Further information"/>
    </div>
  </div>
</form>
